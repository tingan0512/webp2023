<body>
    <div id="container" tabindex="0" class="blockquote text-nowrap">
    </div>
</body>
<script>
    window.onload = function() { document.getElementById('container').innerHTML='yao';
    }
    var container = document.getElementById('container');
    window.addEventListener("keyup", function(e) {
    console.log(e.key);
    if (e.key == container.textContent[0]) {
        var str = container.textContent;
        container.textContent = str.substring(1, str.length);
    }
    add_new_chars();
    });
    
    function add_new_chars() {
    var i;
    var count = Math.floor(Math.random()*3) + 1;
    var letterSheet = ['q','w','e','r','t','y','u','i','o','p','a','s','d','f','g','h','j','k','l','z','x','c','v','b','n','m'];
    
    for(i = 1; i <= count; i++) {
        container.textContent += letterSheet[Math.floor(Math.random()*26)];
    }
    }
</script>
